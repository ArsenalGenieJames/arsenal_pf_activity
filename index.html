<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Digital Autobiography</title>
</head>
<body>
    <div class="container mt-5 mb-5 p-5 border ">
        <img src="./giphy.gif" alt="" id="displayImage" class="rounded-circle mx-auto d-block border border-3" style="width: 200px; height: 200px;">
        <div class="row mt-3">
            <div class="col">
                <label for="Name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="col">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" class="form-control">
            </div>
            <div class="row mt-3"></div>
                <div class="col">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" class="form-control" placeholder="Bio or About Me">
                </div>
                <div class="col">
                    <label for="Favorite">Favorite Qoute</label>
                    <input type="text" id="quote" class="form-control" placeholder="Favorite Qoute">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="file" id="imageInput" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button onclick="submitForm()" class="btn  w-100">Submit</button>
                </div>
            </div>   
            <div id="output" class="mt-4"></div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="./GAT 'Daleng Dale' Ang Mutya Ng Section E OST (Visualizer).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

   <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
